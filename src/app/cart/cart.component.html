<mat-toolbar color="primary">

    <mat-toolbar-row>
        <a routerLink="/home" routerLinkActive="active"><mat-icon class="example-icon">home</mat-icon></a>
      <span>eShop | </span>
      <span class="example-spacer"></span>
       | Cart
      <p></p>
    </mat-toolbar-row>
  
  </mat-toolbar>
<p>
  Below you will see all items in the cart.
</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Product code </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let row"> Rs.{{row.price}} </td>
    <td mat-footer-cell *matFooterCellDef> Rs.{{getTotalCost()}} </td>
  </ng-container>

  <!-- quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let row; let i = index;"><span class="quantity"> {{row.quantity}} </span>
      <span class="arrow_updown_wrapper">
        <mat-icon class="example-icon arrow_drop_up" (click)="itemQuantityIncrease(i, row)">arrow_drop_up</mat-icon>
        <mat-icon class="example-icon arrow_drop_down" (click)="itemQuantityDecrease(i, row)">arrow_drop_down</mat-icon>
      </span>
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <!-- quantity Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> delete </th>
    <td mat-cell *matCellDef="let row; let i = index;">
      <span><mat-icon class="example-icon" (click)="removeAt(i)">delete</mat-icon></span>
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<br/>
<div class="button-row">
  <a routerLink="/home"><button mat-raised-button>Go back to shop more</button></a>
  <button mat-raised-button color="primary">Place order</button>
</div>
