<mat-toolbar color="primary">

    <mat-toolbar-row>
        <a routerLink="/home" routerLinkActive="active"><mat-icon class="example-icon">home</mat-icon></a>
      <span>eShop</span>
      <span class="example-spacer"></span>
      <a routerLink="/cart" routerLinkActive="active"><mat-icon class="example-icon">shopping_cart</mat-icon></a>
      <p>{{items_in_cart}}</p>
    </mat-toolbar-row>
  
  </mat-toolbar>
  
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>Categories
      <p>add some filter criteria checkboxes</p>
    </mat-drawer>
    <mat-drawer-content>
  
      <mat-card class="example-card" *ngFor="let p of products">
        <img mat-card-image src={{p.image}}>
        <mat-card-content>
          <p>
            {{p.name}}
          </p><br/>
          <i>Rs.{{p.price}}</i>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button color="accent">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
          <button mat-button mat-stroked-button color="primary" (click)="addtocart($event, p)">Add to cart</button>
        </mat-card-actions>
      </mat-card>
  
    </mat-drawer-content>
  </mat-drawer-container>
